<main>

  <section id="section-banner">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/bg1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/bg3.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/bg2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <img id='destaquesImg' src="./assets/img/Destaques.png">
  <mat-grid-list cols="3">
    <mat-grid-tile>

      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/notebookImg.png" alt="Photo of a Shiba Inu">
        <mat-card-header>

          <mat-card-title>Notebooks</mat-card-title>

        </mat-card-header>

        <mat-card-content>

          <p>
            Puro poder, rápido e versátil, tecnologia aonde você quiser!
          </p>

        </mat-card-content>

        <mat-card-actions>
          <button mat-button>Saiba mais!</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
    <mat-grid-tile>

      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/perifericosImg.png" alt="Photo of a Shiba Inu">
        <mat-card-header>

          <mat-card-title>Periféricos</mat-card-title>

        </mat-card-header>

        <mat-card-content>

          <p>
            Execução perfeita. Suportes de excelente qualidade!
          </p>

        </mat-card-content>

        <mat-card-actions>
          <button mat-button>Saiba mais!</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
    <mat-grid-tile>

      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/gamesImg.png" alt="Photo of a Shiba Inu">
        <mat-card-header>

          <mat-card-title>Game Zone</mat-card-title>

        </mat-card-header>

        <mat-card-content>

          <p>
            Diversão e desafios com os melhores jogos da atualidade!
          </p>

        </mat-card-content>

        <mat-card-actions>
          <button mat-button>Saiba mais!</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>


</main>
